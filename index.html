    <!-- Photo Gallery Slider -->
    <section class="gallery-slider">
      <button class="slider-arrow prev-arrow">
          <i class="fas fa-chevron-left"></i>
      </button>
      <div class="slider-container">
          <div class="slider-track">
              <div class="slide">
                  <img src="/assets/images/diagonal1.jpg" alt="Venue Image 1">
              </div>
              <div class="slide">
                  <img src="/assets/images/diagonal2.jpg" alt="Venue Image 2">
              </div>

              </div>

      </div>
      <button class="slider-arrow next-arrow">
          <i class="fas fa-chevron-right"></i>
      </button>
  </section>

    <!-- Latest News Section -->
    <section class="news-section">
      <h2>Latest News</h2>
      <div class="news-grid">
        <div class="news-card">
          <img src="news1.jpg" alt="News 1" />
          <div class="news-content">
            <h3>Event Title</h3>
            <p class="date">30 January 2025</p>
            <p>Event description goes here...</p>
          </div>
        </div>
        <!-- Add more news cards -->
      </div>
      <button class="view-all">View All News</button>
    </section>

    <!-- Hire Section -->
    <section class="hire-section">
      <h2>HIRE</h2>
      <p class="hire-description">Venue description and specifications...</p>

    <section class="testimonials">

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Venue Name</h3>
          <p>Address Line 1</p>
          <p>City, Country</p>
          <p>Postal Code</p>
          <button class="directions-btn">Get Directions</button>
        </div>
        <div class="footer-section">
          <h3>Subscribe</h3>
          <form class="subscribe-form">
            <input type="email" placeholder="Email *" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="footer-section partners">
          <h3>Our Partners</h3>
          <div class="partner-logos">
            <!-- Partner logos will go here -->
          </div>
        </div>
      </div>
